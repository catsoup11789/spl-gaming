<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Salina Public Library Gaming Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/prefixfree@1.0.0/prefixfree.min.js"></script>

    <script src="https://wzrd.in/standalone/formdata-polyfill@latest"></script>
    <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
    <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
   
</head>
<body>
<div class="container-fluid">
<form name="gaming-sign-in" autocomplete="off">
    <h1 class="display-4"><img src="square-logo.png" height="120">Gaming Sign In</h1>
    <p class="lead">Complete this form for access to a gaming system.</p>
    <div class="alert alert-warning">All patrons 10 years and younger must have a guardian with them.</div>

<div class="form-row">
    <div class="form-group col-md-4">
      <label for="First Name">First Name <span class="badge badge-danger">Required</span></label>
      <input id="FirstName" type="text" class="form-control form-control-lg" required>
    </div>
    <div class="form-group col-md-4">
      <label for="Last Name">Last Name <span class="badge badge-danger">Required</span></label>
      <input type="text" class="form-control form-control-lg" id="LastName" required>
    </div>
        <div class="form-group col-md-4">
      <label for="patronAge">Age <span class="badge badge-danger">Required</span></label>
      <select class="form-control form-control-lg" id="Age" required>
        <option selected disabled>Choose...</option>
        <option value="6">6</option>
        <option value="6">7</option>
        <option value="6">8</option>
        <option value="6">9</option>
        <option value="6">10</option>
        <option value="6">11</option>
        <option value="6">12</option>
        <option value="6">13</option>
        <option value="6">14</option>
        <option value="6">15</option>
        <option value="6">16</option>
        <option value="6">17</option>
        <option value="18+">18+</option>
      </select>
            
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="libraryCard">Library Card Number</label>
      <input type="text" class="form-control form-control-lg" id="LibraryCard">
      <small id="libraryCardHelp" class="form-text text-muted">Scan your library card. If you do not have a card, leave this blank. You will need to provide a current photo ID to the help desk.</small>
    </div>
  </div>
<div class="form-row">
    <div class="form-group col-md-6">
      <label for="gamingSystem">Gaming System <span class="badge badge-danger">Required</span></label>
      <select class="form-control form-control-lg" id="GameSystem" required>
        <option selected disabled>Choose...</option>
        <option value="PS4">PS4</option>
        <option value="PS4 VR">PS4 VR</option>
        <option value="Nintendo Switch">Nintendo Switch</option>
        <option value="Wii">Wii</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="gamingDisc">Game Disc <span class="badge badge-danger">Required</span></label>
      <select class="form-control form-control-lg" name="Disc" required>
        <option selected disabled>Choose...</option>
        <option value="Nope">Nope</option>
        <option value="PS4-COD: Black Ops II">PS4-COD: Black Ops II</option>
        <option value="PS4-COD: WWII">PS4-COD: WWII</option>
        <option value="PS4-Hasbro Fun Pack">PS4-Hasbro Fun Pack</option>
        <option value="PS4-Jackbox">PS4-Jackbox</option>
        <option value="PS4-Madden NFL 1">PS4-Madden NFL 16</option>
        <option value="PS4-Minecraft">PS4-Minecraft</option>
        <option value="PS4-MLB 16">PS4-MLB 16</option>
        <option value="PS4-Mortal Kombat XL">PS4-Mortal Kombat XL</option>
      </select>
    </div>
    </div>
  

  <input type="button" value="Submit" class="btn btn-primary form-control-lg" onclick="submitForm()"/>
    
</form>
    </div>

     <script>
      function submitForm() {
        try {
          var data = [];
          data.push(document.getElementById("FirstName").value);
          data.push(document.getElementById("LastName").value);
          data.push(document.getElementById("Age").value);
          data.push(document.getElementById("LibraryCard").value);
          data.push(document.getElementById("GameSystem").value);
          data.push(document.getElementById("Disc").value);
          google.script.run.withSuccessHandler(success).submitData(data);
        }
        catch(err) {
          alert(err);
        }
      }
      function success(msg) {
        alert(msg);
      }
    </script>
</body>
</html>
